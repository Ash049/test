<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
</head>
<body class="date-picker-body">
  <header > DATE PICKER</header>

  <div class="date-picker-container">
   
    <main class="date-picker-main-content">  
     <div class="date-picker">
     	<div class="selected-date" tabindex="0"></div>
     	<div class="dates">
     	<div class="months" >
     		<button class="arrows prev-mth">&lt;</button>
     		<div class="mth"> october 2019</div>
     		<button class="arrows next-mth" >&gt;</button>
     	</div>
     	<div  class="days"  tabindex="0">
        <div class="war">sun</div><div class="war">2</div><div class="war">3</div><div class="war">4</div><div class="war">5</div><div class="war">6</div><div class="war">mon</div>
      </div> 
     </div>
     	
     </div>
    
    </main>
    <nav class="date-picker-nav"></nav>
    <aside class="date-picker-ads"></aside>
  </div>
  <footer>@m3-ui</footer>
  <script src="main.js"></script>
</body>
</html>
