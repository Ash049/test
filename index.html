<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
</head>
<body class="date-picker-body">
  <header > DATE PICKER</header>

  <div class="date-picker-container">
   
    <main class="date-picker-main-content">  
     <div id="required-date-picker" class="date-picker">
     	<div id="required-selected-date" class="selected-date" tabindex="0"></div>
     	<div id="required-dates" class="dates">
     	<div class="months" >
     		<button id="required-prev-mth" class="arrows prev-mth">&lt;</button>
     		<div id="required-mth" class="mth"> </div>
     		<button id="required-next-mth" class="arrows next-mth" >&gt;</button>
     	</div>
     	<div  id="required-days" class="days"  tabindex="0">
      </div> 
     </div>
     	
     </div>
    
    </main>
    <nav class="date-picker-nav"></nav>
    <aside class="date-picker-ads"></aside>
  </div>
  <footer>@m3-ui</footer>
  <script src="main.js"></script>
</body>
</html>
