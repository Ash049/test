<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="main.css">
</head>
<body class="date-picker-body">
  <header > DATE PICKER</header>

  <div class="date-picker-container">
   
    <main class="date-picker-main-content">  
     <div class="date-picker">
     	<div class="selected-date" tabindex="1"></div>
     	<div class="dates">
     	<div class="months" tabindex="0">
     		<div class="arrows prev-mth">&lt;</div>
     		<div class="mth"> october 2019</div>
     		<div class="arrows next-mth" >&gt;</div>
     	</div>
     	<div class="days"> </div>
     </div>
     	
     </div>
    
    </main>
    <nav class="date-picker-nav"></nav>
    <aside class="date-picker-ads"></aside>
  </div>
  <footer>@m3-ui</footer>
  <script src="main.js"></script>
</body>
</html>
